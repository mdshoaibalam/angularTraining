<div class="panel panel-primary" (click)="handleClick()">
  <div class="panel-heading">
    <!-- <h3 class="panel-title"><a [routerLink]="['/employees/',employee.id,'details']">{{employee.name | uppercase }}</a></h3> -->
  </div>
  <div class="panel-body">

    <div class="col-xs-10">  
      <div class="row vertical-align">

        <div class="col-xs-4">
          <img class="imageClass" [src]="employee.photoPath" />
        </div>
        <div class="col-xs-8">

          <div class="row">
            <div class="col-xs-6">
              Gender
            </div>
            <div class="col-xs-6">
              : {{employee.gender}}
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              Date of Birth
            </div>
            <div class="col-xs-6">
              : {{employee.dateOfBirth | date}}
            </div>
          </div> 
          <div class="row">
            <div class="col-xs-6">
              Email
            </div>
            <div class="col-xs-6" appAddBorderColor>
              : {{employee.email}}
            </div>
          </div>
         </div>

      </div>
    </div>
  </div>
</div>
