<form #createEmployee="ngForm" (ngSubmit)="saveEmployee(createEmployee)">
<div class="panel panel-primary" >
  <div class="panel-heading">
    <h3 class="panel-title">Create Employee</h3>
  </div>
  <div class="panel-body">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" name="email" [(ngModel)]="email" />
    </div>

    <div class="form-group">
      <label for="dateOfBirth">Date of Birth</label>
      <input type="text" class="form-control" bsDatepicker id="dateOfBirth" name="dateOfBirth" [(ngModel)]="dateOfBirth" />
    </div>

    <div>
      template form {{createEmployee.value | json}}
     <div>
      custom form {{employee | json}}
     </div>

     <div class="form-group">
      <button class="btn btn-warning" >Save</button>
     </div>
    </div>
  </div>
  
</div>
</form>
