<form #createEmployee="ngForm">
<div class="panel panel-primary" >
  <div class="panel-heading">
    <h3 class="panel-title">Create Employee</h3>
  </div>
  <div class="panel-body">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" name="email" [(ngModel)]="employee" />
    </div>

    <div>
      template form {{createEmployee.value | json}}
     <div>
      custom form {{employee}}
     </div>
    </div>
  </div>
  
</div>
</form>
