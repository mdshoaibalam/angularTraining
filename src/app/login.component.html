<form [formGroup]="loginForm" class="form-horizontal" style="width: 50%" (ngSubmit)="onlogin()">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3>Login</h3>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label class="col-sm-3 control-lable" for="username">User Name</label>
        <div type="text" class="col-sm-8">
          <input type="text" id="username" class="form-control" formControlName="username" />
        </div>
      </div>
      <div class="form-group">
          <label class="col-sm-3 control-lable" for="password">Password</label>
          <div type="text" class="col-sm-8">
            <input type="password" id="password" class="form-control" formControlName="password"  />
          </div>
        </div>
    </div>
    <div class="panel-footer">
<button class="btn btn-warning pull-right" style="width: 200px">Login</button>
    </div>

  </div>

</form>
